# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#cf7272"
  
  # Menu
  menu_primary = "#cf7272"
  menu_text = "#fff"
  menu_text_active = "#8d3030"
  menu_title = "#6b3498"

  # Home sections
  home_section_odd = "#fff"
  home_section_even = "#fff"

[dark]
  primary = "#cf7272"
  link = "#cf7272"
  link_hover = "#cf7272"
  background = "#252525"
  home_section_odd = "#252525"
  home_section_even = "#252525"
  menu_primary = "#252525"
