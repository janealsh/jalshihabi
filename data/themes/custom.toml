# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#a0301c"

  # Menu
  menu_primary = "#a0301c"
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

[dark]
  primary = "#cf7272"
  link = "#cf7272"
  link_hover = "#cf7272"
  background = "#252525"
  home_section_odd = "#252525"
  home_section_even = "#252525"
  menu_primary = "#252525"
